<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Effect by Line</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

  body {
    background: #87ceeb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .text-container {
    width: 500px;
    text-align: center;
    word-wrap: break-word;
  }

  .typing {
    font-family: 'Luckiest Guy', cursive;
    font-size: 48px;
    color: #FFD43B;
    text-shadow:
      3px 3px 0 #000,
      -3px 3px 0 #000,
      3px -3px 0 #000,
      -3px -3px 0 #000,
      0px 3px 0 #000,
      3px 0px 0 #000,
      0px -3px 0 #000,
      -3px 0px 0 #000,
      2px 2px 4px #ff9900;
    line-height: 1.1;
    display: inline-block;
    border-right: 4px solid #FFD43B; /* cursor */
    white-space: pre-wrap; /* permite text pe mai multe linii */
  }
</style>
</head>
<body>
  <div class="text-container">
    <div class="typing" id="typing"></div>
  </div>

  <script>
    const text = "This version does not represent the final quality...";
    const typingEl = document.getElementById('typing');
    let index = 0;

    function typeChar() {
      if (index < text.length) {
        typingEl.textContent += text[index];
        index++;
        setTimeout(typeChar, 80); // viteza de scriere (ms per caracter)
      } else {
        typingEl.style.borderRight = 'none'; // ascunde cursorul la final
      }
    }

    typeChar();
  </script>
</body>
</html>
